<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <div>
        Ocurrio un error. Vuelva a intentarlo
    </div>
    <div>
        {{ error }}

            location.reload();
        }, 4000);
