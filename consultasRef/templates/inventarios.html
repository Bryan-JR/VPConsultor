<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventarios - VP PLASDECOR</title>
    <link rel="shortcut icon" href="/static/img/icono.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/estilosInv.css">
    <script src="/static/js/tailwind.js"></script>
</head>
<body class="flex flex-col justify-center items-center relative overflow-x-auto bg-white max-h-full h-full bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')]">
    <h1 class="sticky text-4xl text-center font-bold mt-6 mb-4">INVENTARIOS PLASDECOR</h1>
    <div class="sticky top-0 flex items-center p-2 w-full bg-white overflow-x-auto overflow-y-auto flex-column md:flex-row flex-wrap mx-4">
        <div class="searchable-select">
            <label for="proveedores" class="block mb-2 text-sm font-medium text-gray-900">Proveedor</label>
            <select id="proveedores" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option value="">Seleccionar</option>
            </select>
        </div>
    </div>

    
    <table class="w-screen text-sm overflow-x-auto text-left rtl:text-right text-gray-500">
        <thead class="sticky text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="w-32 px-6 py-3 text-center">Código</th>
                <th scope="col" class="w-96 py-3 text-center overflow-hidden text-ellipsis whitespace-nowrap">Descripción</th>
                <th scope="col" class="w-40 px-6 py-3 text-center">Fecha Compra</th>
                <th scope="col" class="w-40 px-6 py-3 text-center">Precioxunidad</th>
                <th scope="col" class="w-20 px-6 py-3 text-center">BD 01</th>
                <th scope="col" class="w-20 px-6 py-3 text-center">BD 02</th>
                <th scope="col" class="w-20 px-6 py-3 text-center">BD 20</th>
                <th scope="col" class="w-20 px-6 py-3 text-center">Inv. Total</th>
            </tr>
        </thead>
        <tbody id="listaInv">
        </tbody>
        
    </table>
    <div id="cargando" class="w-screen flex flex-col px-6 py-3 w-full items-center justify-center">
        <img src="/static/img/icono.ico" alt="Ícono de Admin" class="iconos carga">
        <span class="font-medium text-xs">Cargando...</span>
    </div>
    <nav class="w-screen flex items-center w-full flex-column flex-wrap md:flex-row justify-between pt-4  mb-6" aria-label="Table navigation">
        <span class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4 mx-4 md:mb-0 block w-full md:inline md:w-auto">Listado <span id="rango" class="font-semibold text-gray-900 dark:text-white">0 - 0</span> de <span class="font-semibold text-gray-900 dark:text-white" id="total">0</span></span>
        <ul class="inline-flex -space-x-px rtl:space-x-reverse text-sm mx-4 h-8">
            <li id="previo">
                <a href="#" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Anterior</a>
            </li>
            <li id="siguiente">
                <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Siguiente</a>
            </li>
        </ul>
    </nav>
    <h2  class="copyright w-full flex gap-2 justify-center items-center">Copyright © 2024 por Dpto.Sistemas   <img src="{{ url_for('static', filename='img/icono.ico') }}" galt="Ícono de Admin" class="iconos">Plasdecor de Montería S.A.S. - Todos los Derechos Reservados</h2>


    <script src="{{ url_for('static', filename='js/axios.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="{{ url_for('static', filename='js/inventarios.js') }}"></script>
</body>
</html>
