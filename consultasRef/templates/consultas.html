<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Referencias - VP PLASDECOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="shortcut icon" href="/static/img/icono.ico" type="image/x-icon">
    <style>
        #scanner-container {
            width: 100%;
            max-width: 320px; /* Máximo ancho del contenedor */
            height: 160px;    /* Altura del contenedor */
            margin: 20px auto;
            position: relative;
            border: 1px solid #ccc;
        }

        #start-camera{
            display: none;
        }

        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajuste para llenar el contenedor manteniendo la proporción */
            position: absolute;
            top: 0;
            left: 0;
        }

        @media only screen and (max-width: 768px) {
            #start-camera {
                display: block; 
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="flex flex-col justify-center items-center bg-white max-h-full h-full bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')]">
    <h1 class="text-4xl text-center font-bold mt-6 mb-4">CONSULTAR REFERENCIAS</h1>
    <div class="flex items-center p-2 w-full  overflow-x-auto overflow-y-auto justify-center flex-column md:flex-row flex-wrap mb-4">

        <div class="relative">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>

        </div>
    </div>

    <button id="start-camera" style="z-index: 100;" class="fixed end-6 bottom-6 group text-white bg-blue-700  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-1 text-center">

cap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" x1="11" x2="11" y1="21" y2="22"/><line fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" x1="26" x2="26" y1="21" y2="23"/><line fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" x1="21" x2="21" y1="21" y2="22"/><line fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" x1="16" x2="16" y1="21" y2="22"/></g></g></svg>
    </button>
    <div id="scanner-container" class="flex hidden justify-center items-center"></div>
    <div id="tablaB" class="hidden flex mt-4 justify-center items-center relative overflow-x-auto shadow-md sm:rounded-lg">
        <table  class=" w-full text-sm text-left rtl:text-right text-gray-500"> 
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="lista">
                
            </tbody>
        </table>
    </div>
    <div id="resultado" class="flex my-4 mx-2 justify-center items-center relative overflow-x-auto shadow-md sm:rounded-lg"></div>

    <script src="{{ url_for('static', filename='js/axios.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="{{ url_for('static', filename='js/consultor.js') }}"></script>
</body>
</html>
