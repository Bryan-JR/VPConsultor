<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso & Carga de Archivos</title>
    <link rel="stylesheet" href="/static/css/estiloS.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="/static/img/icono.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <img src="{{ url_for('static', filename='img/logoB.png') }}" alt="LogoB" class="logoB">
        <h1>Proceso & Carga de Archivos Lectores</h1>
        <div>
            <p Class="Ufecha" id="Ufecha"><i class="fas fa-info-circle"></i>  Ultima modificación: <strong id="ultMod">{{ ultimoCargue[0][2] | fecha }}</strong> - Cantidad anterior: <strong id="ultCant">{{ultimoCargue[1][1]}}</strong></p>
        </div>
        <div id="file-status"></div>
        
        <!-- Formulario para cargar archivo LPL -->
        <form id="upload-lpl-form" onsubmit="uploadLPL(event)" enctype="multipart/form-data">
            <button type="submit" class="secondary">Sincronizar precios</button>
        </form>
        <div>
            Hay <strong id="cont">{{ contador }}</strong> productos registrados.
        </div>
        <div></div>
        <h2 class="copyright">Copyright © 2024 por Dpto.Sistemas - Plasdecor de Montería S.A.S.</h2>
    </div>

    <!-- Indicador de carga -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p id="msg"></p>
    </div>
    <script src="{{ url_for('static', filename='js/sincronizaPrecios.js') }}"></script>
</body>
</html>
